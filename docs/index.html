<!DOCTYPE html>
<!--ng app informa que tudo dentro da página pode ser gerenciado pelo angular.
  Caso seja necessário validar o html podemos usar o data-ng-app
  tudo o que é atributo do angular é chamado de diretiva, ou seja começa sempre com ng-...
-->
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <!-- <link rel="stylesheet" href="css/bootstrap-animate.min.css"> -->
        <link rel="stylesheet" href="css/main.css">
        <base href="/" />
    </head>
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">Alurapic</h1>
        </div>
        <section class="middle-content">
            <ng-view></ng-view>
        </section>
      </div> <!-- fim container -->
      <script src="js/lib/angular.min.js"></script>
      <script src="js/main.js"></script>
      <script src="js/controllers/fotos-controller.js"></script>
      <script src="js/controllers/cadastro-controller.js"></script>
      <script src="js/controllers/grupos-controller.js"></script>
      <script src="js/diretivas/minhas-diretivas.js"></script>
      <script src="js/services/meus-servicos.js"></script>
      <script src="js/lib/angular-animate.min.js"></script>
      <script src="js/lib/angular-route.min.js"></script>
      <script src="js/lib/angular-resource.min.js"></script>
    </body>
</html>
